<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-5</title>
  </head>

  <body>
    <center><h1 style="color: blue">Registeration Form</h1></center>
    <table border="1" style="border-collapse: collapse; width: 100%">
      <tr>
        <th>First Name</th>
        <td>
          <input type="text" size="100%" />
        </td>
      </tr>
      <tr>
        <th>Last Name</th>
        <td><input type="text" size="100%" /></td>
      </tr>
      <tr>
        <th>Email</th>
        <td>
          <input type="email" size="100%" />
        </td>
      </tr>
      <tr>
        <th>Re-enter Password</th>
        <td>
          <input type="password" size="100%" />
        </td>
      </tr>
      <tr>
        <th>Gender:</th>
        <td>
          <input type="radio" name="Gender" />Male
          <hr />
          <input type="radio" name="Gender" />Female
        </td>
      </tr>
      <tr>
        <th>Age:</th>
        <td><input type="number" size="100%" /></td>
      </tr>
      <tr>
        <th>Phone Number</th>
        <td><input type="number" size="100%" /></td>
      </tr>
      <tr>
        <th>Address</th>
        <td><textarea name="" id="" cols="100%" rows="5"></textarea></td>
      </tr>
      <tr>
        <th>State</th>
        <td><input type="text" name="" id="" size="100%" /></td>
      </tr>
      <tr>
        <th>Country</th>
        <td>
          <select name="Country" id="Country">
            <option value="">Choose your country</option>
            <option value="">India</option>
            <option value="">Maldives</option>
            <option value="">Thailand</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>Languages known</th>
        <td>
          <input type="checkbox" />English <input type="checkbox" />Kannada
          <input type="checkbox" />Hindi <input type="checkbox" />Telugu
        </td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" />Hereby I declare all the given details are
          true
        </td>
      </tr>
    </table>
    <center><button>Register</button></center>
  </body>
</html>
